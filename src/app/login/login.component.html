<body>
  <div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h3 class="text-center text-info">JSONPlaceholder</h3>
        </div>
      </div>
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12 bg-effect">
            <form
              id="login-form"
              class="form"
              (ngSubmit)="onSubmit(LoginForm)"
              #LoginForm="ngForm"
            >
              <h4 class="text-center text-info">Login</h4>
              <div class="form-group">
                <label for="username" class="text-info">User ID:</label><br />
                <input
                  type="text"
                  name="username"
                  id="username"
                  class="form-control"
                  ngModel
                />
              </div>
              <div class="form-group">
                <br />
                <input
                  type="submit"
                  name="submit"
                  class="btn btn-info btn-block"
                  value="Submit"
                  maxlength="5"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
