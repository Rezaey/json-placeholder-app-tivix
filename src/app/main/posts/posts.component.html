<div class="container">
  <h3>Add a New Post</h3>
  <div class="post-form">
    <form (ngSubmit)="onAddPost(PostForm)" #PostForm="ngForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Title</label>
        <input
          type="email"
          class="form-control"
          placeholder="Enter title"
          name="title"
          required
          ngModel
        />
        <small id="emailHelp" class="form-text text-muted"
          >Your post title.</small
        >
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Description</label>
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
          placeholder="Enter description"
          name="description"
          required
          ngModel
        ></textarea>
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!PostForm.valid"
        style="min-width: 7.3em"
      >
        Add Post
      </button>
    </form>
  </div>
  <div *ngIf="posts.length" class="mb-4">
    <hr />
    <div class="dropdown mt-2" style="max-width: fit-content" appDropdown>
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        {{ selected }}
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a
          class="dropdown-item"
          *ngFor="let selection of selections"
          (click)="setSelecetion(selection)"
          >{{ selection }}</a
        >
      </div>
    </div>
    <div class="row mt-4" *ngFor="let post of posts">
      <div class="col-md-12">
        <div class="card" style="width: 100%; display: block">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">
              Created by: {{ post.userId }}
            </h6>
            <p class="card-text">
              {{ post.body }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
